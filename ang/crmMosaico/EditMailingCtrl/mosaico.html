<div id="bootstrap-theme" ng-controller="CrmMosaicoMixinCtrl">

  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-1">&nbsp;</div>

      <div ng-form="crmMailingSubform" class="col-md-8 col-sm-10">

        <div class="panel panel-default">
          <div class="panel-heading">{{ts('Mailing')}}</div>
          <div class="panel-body" crm-mosaico-block-mailing crm-mailing="mailing"></div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <div style="float: right" ng-show="!!mosaicoCtrl.template">
              <button class="btn btn-danger-outline btn-xs" crm-confirm="{title: ts('Reset Design?'), message: ts('Resetting will destroy any content you created. You will be able to choose a new template.')}" on-yes="mosaicoCtrl.template = null">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                {{ts('Reset')}}
              </button>
            </div>
            <span>{{ts('Design')}}</span>
            <div style="clear: both"></div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div
                  class="col-xs-6 col-md-3"
                  crm-mosaico-template-item="{title: ts('My Design'), subtitle: mosaicoCtrl.template.type, img: mosaicoCtrl.template.thumbnail}"
                  on-item-click="mosaicoCtrl.edit()"
                  ng-show="!!mosaicoCtrl.template"
              ></div>
              <div ng-repeat="template in mosaicoCtrl.templates" ng-show="!mosaicoCtrl.template">
                <div
                    class="col-xs-6 col-md-3"
                    crm-mosaico-template-item="{title: template.title, subtitle: template.type, img: template.thumbnail}"
                    on-item-click="mosaicoCtrl.select(template)"
                    on-item-preview="mosaicoCtrl.preview(template)"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <div style="float: right">
              <button class="btn btn-primary-outline btn-xs" ng-click="openAdvancedOptions(mailing)">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                {{ts('Advanced')}}
              </button>
            </div>
            {{ts('Options')}}
          </div>
          <div class="panel-body">
            <!--<div style="float:right">-->
              <!--<button class="btn btn-primary" ng-click="fixme()">-->
                <!--<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>-->
                <!--{{ts('Advanced Mailing Options')}}-->
              <!--</button>-->
            <!--</div>-->
            <div crm-mailing-block-schedule crm-mailing="mailing"/>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <button class="btn btn-primary"
                      ng-disabled="block.check() || crmMailingSubform.$invalid"
                      ng-click="submit()">
                {{ts('Submit Mailing')}}
              </button>
              <button
                  class="btn btn-primary-outline"
                  ng-disabled="block.check()"
                  ng-click="save().then(leave)">
                {{ts('Save Draft')}}
              </button>
              <button
                  class="btn btn-danger-outline"
                  ng-show="checkPerm('delete in CiviMail')"
                  ng-disabled="block.check()"
                  crm-confirm="{title:ts('Delete Draft'), message:ts('Are you sure you want to permanently delete this mailing?')}"
                  on-yes="delete()">
                {{ts('Delete Draft')}}
              </button>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-2 col-sm-1">&nbsp;</div>
    </div>
  </div>
</div>
